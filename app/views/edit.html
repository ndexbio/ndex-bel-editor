<!-- Templates -->

<script type="text/ng-template" id="edge_node_renderer.html">
  <div class='edge_node'
       ng-class="overclass"
       ng-drop="true"
       ng-drop-success="onDropNode($data,en)"
       ng-mouseover="overclass='en-highlight'"
       ng-mouseleave="overclass=''"
       ng-drag="true"
       ng-drag-data="en">
    {{en.toString('SHORT')}}
  </div>
</script>

<!-- if CyRest then show network selector, otherwise show no-cytoscape> -->
<div ng-hide="tester.cyrest_available">
Cytoscape is either not running or does not have CyRest installed {{tester}}
</div>
<!-- Network Selector -->
<div ng-show="tester.cyrest_available">
<!-- Cytoscape is active, show selector here... -->
<select id="networkselector"
        name="Network Selector"
        ng-model="editor.currentNetworkObject"
        ng-change="editor.getCurrentNetwork()"
        ng-options="networkObject.name for networkObject in editor.networksInCytoscape">
</select>
</div>

<!-- Editor -->

<div ng-show="editor.currentNetworkSUID" class="row">
  {{editor.currentNetworkName}}

  <!--  Left Column for Editing -->


  <div class='col-md-9 AlignCenter edit-model-display'>
      <div ng-repeat="edgeSUID in editor.edgeSUIDs" ng-include="'edge_renderer.html'">
      </div>
  </div>


  <!--  Right Column for Network Info and Nodes -->

  <div class='col-md-3 AlignCenter network-and-nodes'>
    <div class='table-node-template'
         ng-repeat='node in editor.nodes'
         ng-drag="true"
         ng-drag-data="node"
         ng-class="overclass"
         ng-mouseover="overclass='tn-highlight'"
         ng-mouseleave="overclass=''">
      {{node.name}}
    </div>
  </div>


</div>
