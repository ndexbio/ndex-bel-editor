<p>Citations for {{editor.networkId}}</p>
<p>On NDEx Server {{editor.ndexUri}}</p>



<uib-accordion>
  <uib-accordion-group
    heading="{{citation.title || citation.identifier}}"

    ng-repeat="citation in editor.model.citations">
    <p>{{citation.identifier}}</p>
    <span ng-repeat='author in citation.contributors'>{{author}}  </span>
    <p ng-show='citation.abstract'>{{citation.abstract}}</p>
    <p ng-hide="citation.abstract"><a ng-click='citation.getAbstract()'>get abstract</a></p>


    <uib-accordion>
      <uib-accordion-group ng-repeat='support in citation.supports'>
        <uib-accordion-heading>
          {{ '(' + support.statements.length + ') ' + support.shortText()}}
          <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
        </uib-accordion-heading>
        <p>{{support.text}}</p>
        <div ng-repeat="statement in support.statements">
          <p>{{statement.toString('SHORT')}}</p>
        </div>
      </uib-accordion-group>
    </uib-accordion>

  </uib-accordion-group>
</uib-accordion>
