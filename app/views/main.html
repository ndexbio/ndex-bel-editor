
<div class="row">
  <div class='col-md-2'></div>
  <div class='col-md-8 AlignCenter'>
    <div>Logged In  = {{loggedIn}}</div>

    <form ng-show="loggedIn" style="width:100%" role="search" ng-submit="main.anonymousSearchPerformed = true; main.search()">
      <br>
      <br>
      <div class="input-group" >
        <input type="text" class="form-control" placeholder="Search NDEx Networks" ng-model="main.searchString">
        <div class="input-group-btn"><button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button></div>
      </div>
      <br>
      <img src="img/lightbulb.png"> &nbsp;Tip: Click the magnifying lens to view all networks available on NDEx
    </form>

    <div class='col-md-12' ng-show="!loggedIn">
      <div class="home-box home-margins">
        <form name="signInForm" class="form-signin" role="form" ng-submit="signIn.submitSignIn()">
          <div class="AlignCenter" style="font-size: 14px">
            <span>Sign in to NDEx</span>
            <hr>
          </div>
          <div class="form-group">
            <input name="accountName" type="accountName" class="form-control" placeholder="Account Name"
                   required autofocus ng-model="signIn.accountName">
          </div>
          <div class="form-group">
            <input name="password" type="password" class="form-control" placeholder="Password" required
                   ng-model="signIn.password">
          </div>
          <div class="AlignCenter">
            <button class="btn btn-lg btn-primary" type="submit">
              Sign in
            </button><br><br>

          </div>
          <hr>

        </form>
        <span class="text-danger">{{signIn.message}}</span>
      </div>
    </div>
  </div>
</div>
